<div class="modal-content" [ngClass]="{ expanded: isExpanded, collapsed: !isExpanded }">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title">{{ getTitle()}}</span>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body overflow-auto"
    style="min-height: 250px; max-height: 70vh">
    <ng-container *ngIf="doitacbaohiemManagementService.isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container>
      <form action="#" class="form form-label-right" [formGroup]="formGroup" (keydown)="handleKeyDown($event)">
        <div class="form-group row">
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="TenDonVi"
                placeholder="Tên đơn vị">
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="DiaChi"
                placeholder="Địa chỉ">
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="SoDT"
                placeholder="Số điện thoại">
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="text"
                formControlName="NguoiLienHe" placeholder="Người liên hệ">
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <input class="input-thuong mat-focused" matInput type="text" formControlName="GhiChu"
                placeholder="Ghi chú">
            </mat-form-field>
          </div>
        </div>
      </form>
      <div class="modal-body">
        <div class="modal-title" style="display: inline; flex: 2">
          <button mat-raised-button style="float: right; margin-right: 12px" class="ja_btn-addnew"
            (click)="toggleExpand()"
            *ngIf="check" >
            {{ isExpanded ? 'Thu nhỏ' : 'Phóng to' }}
          </button>
          <button [class.spinner]="isLoadingSubmit$ | async" [disabled]="isLoadingSubmit$ | async" mat-raised-button
            style="float: right; margin-right: 12px;" class="ja_btn-addnew"
            (click)="Luu()">
            <mat-icon style="color: #ffffff; font-size: 16px" aria-hidden="false">
              save</mat-icon>
            Lưu và Đóng
          </button>
          <button mat-raised-button style="
              float: right;
              margin-right: 12px;
            " class="ja_btn-addcontinue" (click)="savecontinute()"
            *ngIf="check" >
            <mat-icon style="color: white; font-size: 16px" aria-hidden="false">
              checked</mat-icon>
            Lưu và tiếp tục
          </button>
          <button mat-raised-button style="
                float: right;
                margin-right: 12px;
                color: #989898;
                background-color: #f3f1f1;
              " class="ja_btn-goback" (click)="goBack()">
            {{ "COMMOM.TROLAI" | translate }}
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
