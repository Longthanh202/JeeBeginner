<div class="modal-content" [ngClass]="{}">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title">IMPORT DỮ LIỆU</span>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body overflow-auto"
    style="min-height: 100px; max-height: 70vh">
    <ng-container *ngIf="mathangManagementService.isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container>
      <div class="form-group row">
        <div class="col-lg-8">
          <mat-form-field class="example-full-width">
            <input class="input-batbuoc mat-focused required" required matInput type="text" [value]="selectedFile"
              disabled>
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <button mat-raised-button class="ja_btn-addnew" (click)="fileInput.click()" style="background-color: white;
          color: black;">
            <mat-icon style="color: black; font-size: 16px" aria-hidden="false">
              upload_file</mat-icon>
            {{ "Chọn file" }}
          </button>
          <input type="file" style="display: none" #fileInput (change)="onFileChange($event)" accept=".xlsx, .xls">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-3" style="margin-left: 5px;">
          <button mat-raised-button class="ja_btn-addnew" (click)="import()" style="background-color: white;
          color: black;">
            <mat-icon style="color: black; font-size: 16px" aria-hidden="false">
              book</mat-icon>
            {{ "Import dữ liệu" |
            translate}}
          </button>
        </div>
        <div class="col-lg-2">
          <button mat-raised-button style="
              float: right;
              margin-right: 15px;
              color: black;
              background-color: white;
            " class="ja_btn-goback" (click)="downloadTemplate()">
            <mat-icon style="color: black; font-size: 16px" aria-hidden="false">
              swap_vert</mat-icon>
            {{ "Tải file mẫu" }}
          </button>
        </div>
        <div class="modal-title" style="display: inline; flex: 2">
          <button mat-raised-button style="
                  float: right;
                  margin-right: 12px;
                " class="ja_btn-goback" (click)="goBack()">
            {{ "Trở lại" }}
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
