<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title"> CHI TIẾT ĐƠN VỊ TÍNH </span>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body overflow-auto"
    style="min-height: 100px; max-height: 50vh">
    <ng-container *ngIf="donvitinhManagementService.isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container>
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width" style="margin-top: 19px">
              <input class="input-batbuoc mat-focused required" matInput type="text" formControlName="IdDVT"
                placeholder="Mã đơn vị tính" disabled />
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width" style="margin-top: 19px">
              <input class="input-batbuoc mat-focused required" matInput type="text" formControlName="TenDVT"
                placeholder="Tên đơn vị tính" disabled />
            </mat-form-field>
          </div>
        </div>
      </form>
      <div class="modal-title" style="display: inline; flex: 2">
        <button mat-raised-button style="
              float: right;
              margin-right: 12px;
            " class="ja_btn-goback" (click)="goBack()">
          {{ "COMMOM.TROLAI" | translate }}
        </button>
      </div>
    </ng-container>
  </div>
</div>
